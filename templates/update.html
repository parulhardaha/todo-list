<Html>     
    <Head>     
    <Title>     
        Update page 
    </Title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </Head>  
    <Body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <i class="material-icons" style="font-size: 30px">format_list_numbered</i>
                My TODO List
              </a>
            </nav>
            <form action ="/updated/{{todoValue.sno}}" method ="POST">
                <div class="mb-8">
                <h5>Update an item</h5>
                <label for="title" class="form-label">ToDo</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" value={{todoValue.title}}>
            
                <div class="mb-3">
                <label for="desc" class="form-label">ToDo Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value={{todoValue.desc}}>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </Body>   
    </Html>
