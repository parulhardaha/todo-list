<Html>     
    <Head>     
    <Title>     
        Make a Navigation Bar  
    </Title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </Head>  
    <Body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <i class="material-icons" style="font-size: 30px">format_list_numbered</i>
                My TODO List
              </a>
            </nav>
            <form action ="/add" method ="POST">
                <div class="mb-8">
                <h5>Add an item</h5>
                <label for="title" class="form-label">ToDo</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            
                <div class="mb-3">
                <label for="desc" class="form-label">ToDo Description</label>
                <input type="text" class="form-control" name="desc" id="desc">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container my'3">
                  {% if allTodo|length==0 %}
                  <div class="alert alert-warning" role="alert">
                    No record found.
                  </div>  
                  {% else %}
                  <table class="table">
                    <h5> *Your list</h5>
                    <thead>
                      <tr>
                        <th scope="col">#SNo</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                      </tr>
                    </thead>
                    <tbody>
                  {% for todo in allTodo %}
                    <tr>
                     <td>{{loop.index}}</td> 
                     <td>{{todo.title}}</td> 
                     <td>{{todo.desc}}</td> 
                     <td>{{todo.date_created}}</td>
                     <td>
                      <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                      <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                     </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
                  {% endif %}
        </div>
    </Body>   
    </Html>
